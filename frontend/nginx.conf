server {
    listen 80;
    merge_slashes off;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Serve vault assets (images) for relative paths in Milkdown editor
    location /assets/images/ {
        proxy_pass http://backend:8000/api/assets/;
        proxy_set_header Host $host;
    }
}
